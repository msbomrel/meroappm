<div ng-controller="GlobalController" ng-cloak layout="row">
  <div flex>
    <div class="demo-swipe" md-swipe-left="friday()" md-swipe-right="wednesday()">
          <md-card>
              <md-card-header>
                <h1>Thursday</h1>
              </md-card-header>

              <div ng-controller="GlobalController">
                  <div ng-repeat="sub in subjects">
                      <md-card>
                          <md-card-content>
                              <b>{{sub.Time +" "}}</b><br><b>{{sub.Thursday}}</b>
                          </md-card-content>
                      </md-card>
                  </div>
              </div>
          </md-card>
    </div>
  </div>
</div>
