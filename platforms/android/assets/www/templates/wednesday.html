<md-toolbar>
  <div class="md-toolbar-tools"><b><span>MYN Routine</span></b>
    <span flex> </span>
    <md-button class="md-accent" ui-sref="home">Batch</md-button>
  </div>
  <md-tabs md-no-pagination="true">
    <md-tab id="tab1" ui-sref="day1">
      MON
      </md-tab>
      <md-tab id="tab2" ui-sref="day2">
        TUE
      </md-tab>
      <md-tab id="tab3" ui-sref="day3" >
       WED
      </md-tab>
      <md-tab id="tab4" ui-sref="day4">
        THU
      </md-tab>
      <md-tab id="tab5" ui-sref="day5">
        FRI
      </md-tab>
    </md-tabs>
</md-toolbar>


<div ng-controller="GlobalController" ng-cloak layout="row">
  <div flex>
    <div class="demo-swipe" md-swipe-left="thursday()" md-swipe-right="tuesday()" md-swipe-down="update()">
          <md-card>
            <div my-background-image="../www/img/DWIT.jpg">
              <md-card class="menuBar">
                <h1>Wednesday 20{{semester}}</h1>
              </md-card>

              <div ng-controller="GlobalController">
                  <div ng-repeat="sub in subjects">
                      <md-card>
                          <md-card-content>
                              <b>{{sub.Time +" "}}</b><br><b>{{sub.Wednesday}}</b>
                          </md-card-content>
                      </md-card>
                  </div>
              </div>
              </div>
          </md-card>
    </div>
  </div>
</div>
