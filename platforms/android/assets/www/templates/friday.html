<md-toolbar>
  <div class="md-toolbar-tools"><b><span>MY Routine</span></b>
    <span flex> </span>
    <md-button class="md-raised" ui-sref="home">Batch</md-button>
  </div>
  <md-tabs md-no-stretch md-select-on-focus="selectedIndex" md-no-pagination="true">
    <md-tab id="tab1" ui-sref="day1">
      MON
      </md-tab>
      <md-tab id="tab2" ui-sref="day2">
        TUE
      </md-tab>
      <md-tab id="tab3" ui-sref="day3" >
       WED
      </md-tab>
      <md-tab id="tab4" ui-sref="day4">
        THU
      </md-tab>
      <md-tab id="tab5" ui-sref="day5">
        FRI
      </md-tab>
    </md-tabs>
</md-toolbar>


<div ng-controller="GlobalController">
  <div flex>
    <div class="demo-swipe" md-swipe-left="monday()" md-swipe-right="thursday()" md-swipe-down="update()">
          <md-card>
            <md-card class="menuBar">
              <h1>Friday 20{{semester}}</h1>
            </md-card>
              </md-card-header>

              <div ng-controller="GlobalController">
                  <div ng-repeat="sub in subjects">
                      <md-card>
                          <md-card-content>
                              <b>{{sub.Time +" "}}</b><br>
                              <b>{{sub.Friday}}</b>
                          </md-card-content>
                      </md-card>
                  </div>
              </div>
          </md-card>
    </div>
  </div>

  </div>
